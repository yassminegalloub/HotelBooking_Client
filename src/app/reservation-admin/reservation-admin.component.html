
<!DOCTYPE html>
<html lang="en">
  
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap.min.css" />


	<link type="text/css" rel="stylesheet" href="/assets/css/style.css" />



</head>

<body>
    
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg"></div>
						<form>
							<div class="form-header">
								<h2>Votre reservation</h2>
							</div>
                            <div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Numero de chambre</span>
										<input class="form-control" type="text" required placeholder="Entrer le numero de chambre">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Code personne</span>
										<input class="form-control" type="text" required placeholder="Entrer votre code">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Date d'arrivé</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Date de départ</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Adulte</span>
										<input class="form-control" type="number" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Enfant</span>
                                        <input class="form-control" type="number" required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Username</span>
								<input class="form-control" type="text" placeholder="Entrer votre username">
							</div>
							<div class="form-group">
								<span class="form-label">Email</span>
								<input class="form-control" type="email" placeholder="Entrer votre email">
							</div>
							<div class="form-group">
								<span class="form-label">Mot de passe</span>
								<input class="form-control" type="password" placeholder="Entrer votre mot de passe">
							</div>
							<div class="form-btn">
								<button class="submit-btn">RESERVER</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
